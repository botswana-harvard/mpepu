{% load common_tags %}
<table width="700" cellspacing="0" cellpadding="2" id="result_list" border='1'>
<thead>
<th>Visit</th> 
<th>Collection Datetime</th> 
<th>ReceiveID</th>     
<th>Receive Date</th>     
<th>Condition</th> 

</thead>
<tbody>
  <tr class="{% cycle 'row2' 'row1' %}">
     <td>{{ visit }}</td>             
     <td>{{ drawn_datetime|date:"Y-m-d H:i" }}</td>             
     <td>{{ receive_identifier }}</A></td>
     <td>{{ receive_datetime|date:"Y-m-d" }}</td>
     <td>{{ condition }}</td>
    </tr>                           
</tbody>
</table>
